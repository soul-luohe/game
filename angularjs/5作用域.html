<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>scope</title>
</head>
<body>
    <!---------------------------------------------------------
        scope(作用域)是应用在HTML(视图)和javascript（控制器）之间的纽带；
        scope是一个对象，有可用的方法和属性
        scope可应用在视图和控制器上


        使用scope，在创建控制器时，可以将$scope对象作为一个参数传进去
        控制器中的属性对应了视图中的属性
        scope是一个javascript对象，带有属性和方法，这些属性和方法可以在视图和控制器中使用
        $rootScope可作用于整个应用中，是各个controller中$scope的桥梁，用rootscope定义的值，可以在各个controller中使用


    ------------------------------------------------------->




</body>
</html>
